<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Form</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="scripts/registerScript.js"></script>
</head>
<body>
    <div class="container">
        <h1>Register Form</h1>
        <form id="register-form" onsubmit="return submitForm()">
            <div class="field-holder">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="field-holder">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="field-holder">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="field-holder">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirmpassword" required>
            </div>
            <p class="error" id="error-message"></p>
            <button type="submit" class="button" id="register-button">Register</button>
        </form>
        <p>Already have an account? <a href="login.html" class="link">Sign in</a></p>
    </div>
</body>
</html>
